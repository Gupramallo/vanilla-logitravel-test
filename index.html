<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Logitravel Test</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/typography.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/overlay.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="text-container">
          <h3>This is a technical proof.</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipiscing, elit mus primis
            nec inceptos. Lacinia habitasse arcu molestie maecenas cursus quam
            nunc, hendrerit posuere augue fames dictumst placerat porttitor, dis
            mi pharetra vestibulum venenatis phasellus.
          </p>
        </div>
        <div id="item-container" class="item-container"></div>
        <div class="button-container">
          <div class="left-button-container">
            <button class="button-outlined">
              <svg
                class="refresh-icon"
                xmlns="http://www.w3.org/2000/svg"
                height="19"
                width="21"
                viewBox="0 0 640 640"
              >
                <!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path
                  d="M88 256L232 256C241.7 256 250.5 250.2 254.2 241.2C257.9 232.2 255.9 221.9 249 215L202.3 168.3C277.6 109.7 386.6 115 455.8 184.2C530.8 259.2 530.8 380.7 455.8 455.7C380.8 530.7 259.3 530.7 184.3 455.7C174.1 445.5 165.3 434.4 157.9 422.7C148.4 407.8 128.6 403.4 113.7 412.9C98.8 422.4 94.4 442.2 103.9 457.1C113.7 472.7 125.4 487.5 139 501C239 601 401 601 501 501C601 401 601 239 501 139C406.8 44.7 257.3 39.3 156.7 122.8L105 71C98.1 64.2 87.8 62.1 78.8 65.8C69.8 69.5 64 78.3 64 88L64 232C64 245.3 74.7 256 88 256z"
                />
              </svg>
            </button>
            <button class="button-outlined" id="delete-button">Delete</button>
          </div>
          <button class="button-filled" id="open-overlay-card">Add</button>
        </div>
      </div>

      <div class="overlay" id="add-item-card-overlay">
        <div class="card">
          <div class="text-container">
            <p>Add item to list</p>
          </div>
          <div class="input-container">
            <input
              type="text"
              id="item-name"
              placeholder="Type the text here"
            />
          </div>
          <div class="button-container">
            <div class="button-left-container">
              <button class="button-filled">Add</button>
              <button class="button-outlined" id="cancel-button">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
